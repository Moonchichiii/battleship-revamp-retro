[tool.poetry]
name = "battleship-revamp-retro"
version = "0.1.0"
description = "Retro Battleship game with FastAPI, HTMX, and modern DevOps."
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "src" }]
# NOTE: remove `requires-python`; Poetry uses `python` under dependencies.

[tool.poetry.dependencies]
python = "^3.12"
# Web framework
fastapi = ">=0.111,<1.0"
uvicorn = { extras = ["standard"], version = ">=0.30,<1.0" }
httpx = ">=0.27,<0.28"
jinja2 = ">=3.1,<4.0"
python-multipart = ">=0.0.12,<0.1"
# Database
psycopg = { version = ">=3.2,<4.0", extras = ["binary"] }
sqlalchemy = ">=2.0,<3.0"
alembic = ">=1.13,<2.0"
asyncpg = ">=0.29,<0.30"
redis = ">=5.0,<6.0"
# Security & Auth
passlib = { extras = ["argon2"], version = ">=1.7,<2.0" }
email-validator = ">=2.1,<3.0"
python-jose = { extras = ["cryptography"], version = ">=3.3,<4.0" }
python-decouple = ">=3.8,<4.0"
fastapi-users = { extras = ["sqlalchemy", "oauth"], version = ">=13.0,<14.0" }
# Core pydantic (was in requirements but missing here)
pydantic = ">=2.6,<3.0"
ecdsa = ">=0.19.2"

[tool.poetry.group.dev.dependencies]
# Code Quality
black = "25.1.0"
ruff = "0.5.6"
mypy = "1.17.0"
# Testing
pytest = "8.4.1"
pytest-asyncio = "1.1.0"
pytest-cov = "5.0.0"
coverage = { extras = ["toml"], version = "7.6.1" }
# DB Testing
pytest-postgresql = "6.0.0"
factory-boy = "3.3.0"
faker = "22.0.0"
# Dev Tools
pre-commit = "4.0.1"
pgcli = "4.0.1"
# Performance
locust = "2.37.14"
# Type stubs
types-requests = "*"
types-python-dateutil = "*"
types-redis = "*"
asyncpg-stubs = "*"
sqlalchemy-stubs = "*"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D203", "D212", "E501"]
fixable = ["ALL"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true
disable_error_code = ["misc"]

[[tool.mypy.overrides]]
module = ["decouple"]
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 88
known_third_party = [
    "fastapi",
    "uvicorn",
    "httpx",
    "jinja2",
    "redis",
    "asyncpg",
    "sqlalchemy",
    "alembic",
]
