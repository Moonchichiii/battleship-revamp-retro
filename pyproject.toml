[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D203", "D212"]
fixable = ["ALL"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true
disable_error_code = ["misc"]


[tool.isort]
profile = "black"
line_length = 88
known_third_party = ["fastapi", "uvicorn", "httpx", "jinja2", "redis", "asyncpg", "sqlalchemy", "alembic"]
