[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
select = ["ALL"]
ignore = [
  "D203", "D212", # conflicting docstring rules
  "ANN101", "ANN102" # ignore self/cls missing annotations
]
target-version = "py312"
fixable = ["ALL"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
show_error_codes = true

[tool.isort]
profile = "black"
line_length = 88
