name: Security

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "src/**"
      - "requirements*.txt"
      - ".github/workflows/security.yml"
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * *" # nightly scan

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.pick.outputs.tag }} # single canonical tag for scanners
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: battleship-revamp
          tags: |
            type=sha
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Pick a single tag
        id: pick
        run: |
          echo "${{ steps.meta.outputs.tags }}" | head -n1 | awk '{print "tag="$0}' >> "$GITHUB_OUTPUT"
          echo "Picked tag: $(echo "${{ steps.meta.outputs.tags }}" | head -n1)"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (local) for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.pick.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  trivy:
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Trivy scan (HIGH/CRITICAL fail)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ needs.build-image.outputs.tag }}
          format: sarif
          output: trivy.sarif
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "1"
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy.sarif

  docker-scout:
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Scan with Docker Scout (fail on High/Critical)
        run: docker scout cves "${{ needs.build-image.outputs.tag }}" --only-severity high,critical --exit-code
