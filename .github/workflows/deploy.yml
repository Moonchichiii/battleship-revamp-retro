name: Deploy to Render

on:
  # Auto-deploy when Security workflow (image scan) succeeds on main
  workflow_run:
    workflows: ["Security"]
    branches: [main]
    types: [completed]

  # Optional: allow manual deployments from the Actions tab
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    # Only continue if Security workflow concluded successfully AND was triggered by a push
    if: >
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
      || github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Render Container Registry
        env:
          REGISTRY: registry.render.com
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: echo "${RENDER_API_KEY}" | docker login "$REGISTRY" -u render --password-stdin

      - name: Build and Push Docker Image
        env:
          # This must match the image configured in your Render *service*:
          # registry.render.com/<SERVICE_ID>/battleship-revamp:latest
          IMAGE: registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/battleship-revamp:latest
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Trigger Deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -s -o /dev/null -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"
