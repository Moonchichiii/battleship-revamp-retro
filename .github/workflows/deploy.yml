name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy to Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Render Container Registry
        env:
          REGISTRY: registry.render.com
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: echo $RENDER_API_KEY | docker login $REGISTRY -u render -p $RENDER_API_KEY

      - name: Build and Push Docker Image
        env:
          IMAGE: registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/battleship-revamp
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Trigger Deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys
