name: Deploy to Render

on:
  workflow_run:
    workflows: ["Security"]
    branches: [main]
    types: [completed]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to Render Container Registry
        env:
          REGISTRY: registry.render.com
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: echo "${RENDER_API_KEY}" | docker login $REGISTRY -u render --password-stdin

      - name: Build and Push Docker Image
        env:
          IMAGE: registry.render.com/${{ secrets.RENDER_SERVICE_ID }}/battleship-revamp
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Trigger Deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -s -o /dev/null -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"
