{% set items = scores or [] %} {% set start = (offset or 0) %}

<tbody id="scores-body">
  {% for row in items %}
  <tr>
    <td style="padding: 0.5rem">{{ start + loop.index }}</td>
    <td style="padding: 0.5rem">{{ row.player_name }}</td>
    <td style="padding: 0.5rem">{{ row.score }}</td>
    <td style="padding: 0.5rem">
      {{ row.created_at.strftime("%Y-%m-%d") if row.created_at else "" }}
    </td>
  </tr>
  {% else %}
  <tr>
    <td colspan="4" class="text-center" style="padding: 0.75rem; opacity: 0.8">
      No scores yet.
    </td>
  </tr>
  {% endfor %}
</tbody>
