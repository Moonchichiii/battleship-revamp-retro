{% if ok %}
<div
    id="auth-message"
    class="notice success"
    role="status"
    aria-live="polite"
    tabindex="-1"
    hx-on::after-settle="this.focus()"
>
    {{ message }}
</div>
{% else %}
<div
    id="auth-message"
    class="notice error"
    role="alert"
    aria-live="assertive"
    tabindex="-1"
    hx-on::after-settle="this.focus()"
>
    {{ message }}
</div>
{% endif %}
