<div class="boards">
    <!-- Replace with your real board component; this is just a 10x10 demo -->
    <div class="board player">
        <h4>Your Shots</h4>
        <div class="grid">
            {% for r in range(state.size) %}
            <div class="row">
                {% for c in range(state.size) %} {% set fired = (r,c) in
                state.shots %}
                <button
                    class="cell {{ 'fired' if fired else '' }}"
                    hx-post="/ai/{{ game_id }}/shot"
                    hx-vals='{"r": {{ r }}, "c": {{ c }} }'
                    hx-target="#boards"
                    hx-swap="innerHTML"
                    {%
                    if
                    fired
                    %}disabled{%
                    endif
                    %}
                >
                    {{ '&bull;' if fired else '&nbsp;' }}
                </button>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="board ai">
        <h4>AI Shots</h4>
        <p>Last AI move: {{ ai_move if ai_move else 'â€”' }}</p>
        <!-- Render your own ship grid and hits here -->
    </div>
</div>
