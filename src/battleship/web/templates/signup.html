{% if not request.headers.get("HX-Request") %} {% extends "base.html" %} {%
endif %} {% block content %}
<section id="signup" class="panel is-active" role="tabpanel">
    <h2>New Personnel Registration</h2>

    {% if GITHUB_CLIENT_ID %}
    <div class="oauth-section">
        <a href="/auth/github/login" class="btn btn-github">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                />
            </svg>
            Register via GitHub
        </a>
        <div class="auth-separator">:: OR REGISTER MANUALLY ::</div>
    </div>
    {% endif %}

    <div id="auth-status" class="visually-hidden"></div>

    <form
        class="form"
        hx-post="/auth/register"
        hx-target="#auth-status"
        hx-swap="innerHTML"
        hx-indicator="#signup-indicator"
        novalidate
    >
        <div class="form-group">
            <label for="email">User Email</label>
            <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
            />
        </div>

        <div class="form-group">
            <label for="password">Set Passkey</label>
            <p id="pwd-hint" class="hint">
                > Requirements: 8+ chars, Uppercase, Lowercase, Number
            </p>

            <input
                type="password"
                name="password"
                id="password"
                required
                minlength="8"
                autocomplete="new-password"
                aria-describedby="pwd-hint"
            />

            <!-- Retro Password Meter -->
            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
                <div id="strength-text" class="strength-text"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm">Verify Passkey</label>
            <input
                type="password"
                name="confirm_password"
                id="confirm"
                required
                autocomplete="new-password"
            />
        </div>

        <button id="signup-btn" type="submit" class="btn" style="width: 100%">
            <span id="signup-indicator" class="htmx-indicator">...</span>
            Create Record
        </button>

        <div class="text-center mt-1">
            <button
                type="button"
                class="btn"
                hx-get="/signin"
                hx-target="#main"
                hx-push-url="true"
            >
                Return to Login
            </button>
        </div>
    </form>
</section>

<script>
    // Logic kept simple, but styling relies on CSS classes now
    document.addEventListener("DOMContentLoaded", function () {
        const pwd = document.getElementById("password");
        const bar = document.getElementById("strength-fill");
        const txt = document.getElementById("strength-text");

        if (pwd && bar) {
            pwd.addEventListener("input", function () {
                const val = this.value;
                let score = 0;
                if (val.length >= 8) score++;
                if (/[A-Z]/.test(val)) score++;
                if (/[0-9]/.test(val)) score++;
                if (/[^A-Za-z0-9]/.test(val)) score++;

                bar.className = "strength-fill"; // reset
                if (score > 3) {
                    bar.classList.add("strong");
                    txt.innerText = "[ STRONG ]";
                } else if (score > 1) {
                    bar.classList.add("medium");
                    txt.innerText = "[ ACCEPTABLE ]";
                } else {
                    bar.classList.add("weak");
                    txt.innerText = "[ WEAK ]";
                }

                bar.style.width = score * 25 + "%";
            });
        }
    });
</script>
{% endblock %}
