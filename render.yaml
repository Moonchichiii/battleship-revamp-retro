services:
  - type: web
    name: battleship-revamp
    runtime: docker
    plan: free
    region: frankfurt

    envVars:
      - key: PORT
        value: 8000

      # Postgres connection string
      - key: DATABASE_URL
        fromDatabase:
          name: battleship-revamp-db
          property: connectionString

      # Secret key for sessions & signing
      - key: SECRET_KEY
        generateValue: true

      # Explicit environment marker
      - key: ENVIRONMENT
        value: production

      # Keep behavior explicit & in sync with your code
      - key: DB_AUTO_CREATE
        value: "1"

      - key: DISABLE_RATE_LIMIT
        value: "1"

      - key: EMAIL_SYNTAX_ONLY
        value: "1"

databases:
  - name: battleship-revamp-db
    plan: free
    databaseName: battleship_revamp
    user: battleship_user
